version: "3.9"
services:
  mongo:
    image: mongo:latest
    ports:
      - "27018:27017"
    volumes:
      - mongo-data:/data/db

  api:
    build:
      context: ./api
      dockerfile: Dockerfile
    ports:
      - "5000:5000"
    volumes:
      - ./api/data:/app/data  # Ensure taxon data is mounted correctly
    environment:
      - MONGO_URI=mongodb://mongo:27017/taxonDB
      - MAIN_DIR=/app
    depends_on:
      - mongo

  ui:
    build: 
      context: ./ui
      dockerfile: Dockerfile
    ports:
      - "8080:8080"
    volumes:
      - ./ui:/app
    environment:
      - VUE_APP_API_URL=http://localhost:5000
    depends_on:
      - api

volumes:
  mongo-data: